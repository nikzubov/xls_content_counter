<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Denis</title>
  </head>
  <body style="background-image: url('static/beautiful-shot-of-foggy-mountains.jpg'); background-attachment: fixed; background-size: cover; background-repeat: no-repeat;">
    <div class="container-sm d-flex justify-content-center align-items-center bg-light border" style="height: 20vh; width: 75vh; margin-top:50px; opacity: 0.8;">
      <h2>Программа для Дениса</h1>
    </div>
    <div class="container-sm d-flex justify-content-center align-items-center border bg-light" style="height: 60vh; width: 75vh;">
      <form action="/uploadfile/" enctype="multipart/form-data" method="post">
        <div class="mb-3">
          <label for="inputFile" class="form-label">Прикрепите xls-файл</label>
          <input id="inputFile" class="form-control" type="file" name="file" required>
        </div>
        <div class="mb-3">
          <label for="inputNumber" class="form-label">Введите номер столбца</label>
          <input id="inputNumber" class="form-control" type="number" name="col_num" value="8" required>
        </div>
        <div class="mb-3">
          <label for="inputPage" class="form-label">Введите номер страницы</label>
          <input id="inputPage" class="form-control" type="number" name="page_num" value="1" required>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Отправить</button>
        </div>
      </form>
    </div> 
  </body>
</html>
